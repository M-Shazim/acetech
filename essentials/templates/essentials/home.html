{% extends 'essentials/base.html' %}
{% block title %}Home - Acetech{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Our Products</h2>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <div class="text-center">
                <img src="{{ product.image.url }}" class="card-img-top img-fluid product-img" alt="{{ product.title }}">
            </div>
            <div class="card-body text-center d-flex flex-column">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text"><strong>PKR {{ product.price }}</strong></p>
                <a href="https://wa.me/YOUR_WHATSAPP_NUMBER?text=I want to order: {{ product.title }}" class="btn btn-success mt-auto">Order on WhatsApp</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<style>
    /* Ensures all product images are of equal height */
    .product-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
</style>

{% endblock %}
