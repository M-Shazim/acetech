<style>
    /* Page Heading Styling */
    h2 {
        font-weight: bold;
        color: #333;
        text-transform: uppercase;
    }

    /* Card Styling */
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
        border-radius: 12px;
        overflow: hidden;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
    }

    /* Product Image: Fixed Aspect Ratio */
    .product-img {
        height: 250px; /* Fixed height for uniformity */
        width: 100%; /* Ensures full width */
        object-fit: contain; /* Keeps entire image visible */
        background-color: #f8f9fa; /* Light gray background */
        padding: 10px; /* Prevents cropped edges */
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }

    /* Button Styling */
    .btn-success {
        transition: all 0.3s ease-in-out;
        border-radius: 8px;
    }

    .btn-success:hover {
        background-color: #28a745;
        transform: scale(1.05);
    }

    /* Responsive Grid */
    @media (max-width: 768px) {
        .row-cols-md-3 {
            row-gap: 20px;
        }
    }
</style>

{% extends 'essentials/base.html' %}
{% block title %}Computer Accessories - Acetech{% endblock %}
{% block content %}

    <h2 class="text-center my-4">ðŸ’» Computer Accessories</h2>

            <div class="card h-100 shadow-sm">

                    <button class="btn btn-success w-100" onclick="addToCart('{{ product.title }}', {{ product.price }})">
                        ðŸ›’ Add to Cart
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
