<!-- base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}üì± Acetech{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'essentials/logo.ico' %}">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetchCartData();
        });
    
        function fetchCartData() {
            fetch("{% url 'get_cart' %}")
            .then(response => response.json())
            .then(data => {
                console.log("Cart Data:", data); // Check the response
                cart = data.cart;
                updateCart();
            })
            .catch(error => console.error("Error fetching cart:", error));

        }
    
        function addToCart(title, price) {
            fetch("{% url 'add_to_cart' %}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, price })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Updated Cart:", data.cart); // Debugging log
                cart = data.cart;  // Assign the updated cart
                updateCart();  // Update UI immediately
                showPopup(title);  // Show success message
            })
            .catch(error => console.error("Error adding item:", error));
        }
        
    
        function removeFromCart(productTitle) {
            fetch("{% url 'remove_from_cart' %}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title: productTitle })  // Ensure key matches backend
            })
            .then(response => response.json())
            .then(data => {
                console.log("Updated Cart:", data.cart);  // Debugging log
                cart = data.cart;  // Assign updated cart
                updateCart();
            })
            .catch(error => console.error("Error removing item:", error));
        }
        
    
        function updateCart() {
            let cartItems = document.getElementById("cart-items");
            let totalAmount = 0;
            cartItems.innerHTML = ""; // Clear previous items
        
            if (!cart || cart.length === 0) {
                cartItems.innerHTML = "<li class='list-group-item'>Cart is empty</li>";
                document.getElementById("total-amount").innerText = "PKR 0";
                return;
            }
        
            cart.forEach((item, index) => {
                totalAmount += item.product_price;
                cartItems.innerHTML += `<li class='list-group-item d-flex justify-content-between'>
                    ${item.product_title} - PKR ${item.product_price} (x${item.quantity})
                    <button class='btn btn-danger btn-sm' onclick='removeFromCart("${item.product_title}")'>Remove</button>
                </li>`;
            });
        
            document.getElementById("total-amount").innerText = "PKR " + totalAmount;
        }
        
        
    
        function showPopup(productName) {
            let popup = document.createElement('div');
            popup.innerText = `${productName} has been added to cart!`;
            popup.style.position = 'fixed';
            popup.style.bottom = '20px';
            popup.style.right = '20px';
            popup.style.backgroundColor = 'green';
            popup.style.color = 'white';
            popup.style.padding = '10px';
            popup.style.borderRadius = '5px';
            popup.style.zIndex = '1000';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 3000);
        }

        function toggleCart() {
            const cartSidebar = document.getElementById("cartSidebar");
            cartSidebar.classList.toggle("active");
        }
        function orderOnWhatsApp() {
            let phoneNumber = "923025334033"; // Replace with your WhatsApp number
            let message = "Hello, I would like to place an order. Here are my cart items:\n\n";
    
            if (cart && cart.length > 0) {
                cart.forEach((item, index) => {
                    message += `${index + 1}. ${item.product_title} - PKR ${item.product_price} (x${item.quantity})\n`;
                });
    
                let totalAmount = cart.reduce((sum, item) => sum + (item.product_price * item.quantity), 0);
                message += `\nTotal Amount: PKR ${totalAmount}`;
            } else {
                message += "My cart is empty.";
            }
    
            let encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, "_blank");
        }
    </script>

    <style>
        /* Navbar hover effects */
        .navbar-toggler {
            border-color: white !important;
        }
        
        .navbar-toggler-icon {
            filter: invert(1); /* Makes the icon white */
        }
        
        .navbar-nav .nav-link {
            position: relative;
            transition: color 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107 !important; /* Golden Yellow on Hover */
        }
        .navbar-nav .nav-link::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -4px;
            width: 0;
            height: 2px;
            background-color: #ffc107;
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
        }
        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }
        .cart-btn {
            transition: all 0.3s ease-in-out;
        }
        .cart-btn:hover {
            background-color: #ffc107 !important;
            color: #000 !important;
            transform: scale(1.05);
        }

        /* üîπ Sidebar Cart Styling */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -350px; /* Initially hidden */
            width: 300px;
            height: 100vh;
            background: #fff;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow-y: auto;
            transition: right 0.4s ease-in-out;
            z-index: 1050;
        }
        .cart-sidebar.active {
            right: 0;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }
        .cart-close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #555;
        }
        .cart-items {
            margin-top: 15px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .checkout-btn {
            width: 100%;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .checkout-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-light" href="{% url 'home' %}">‚ö° Acetech</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light px-3" href="{% url 'home' %}">üè† Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light px-3" href="{% url 'mobile_accessories' %}">üì± Mobile Accessories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light px-3" href="{% url 'computer_accessories' %}">üíª Computer Accessories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light px-3" href="{% url 'about' %}">‚ÑπÔ∏è About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light px-3" href="{% url 'contact' %}">üì© Contact</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light rounded-pill px-4 ms-3" onclick="toggleCart()">
                            üõí Cart
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- üîπ Sidebar Cart -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <span>üõí Your Cart</span>
            <button class="cart-close-btn" onclick="toggleCart()">‚úñ</button>
        </div>
        <div class="cart-items">
            <ul id="cart-items" class="list-group"></ul>
            <p class="mt-3"><strong>Total: <span id="total-amount">PKR 0</span></strong></p>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
        <button class="checkout-btn" onclick="orderOnWhatsApp()">Order on WhatsApp</button>

    </div>
</body>
</html>
